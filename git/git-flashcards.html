            /* Custom CSS for card flip animation */
            .font-inter {
                font-family: "Inter", sans-serif;
            }
            .perspective {
                perspective: 1000px;
            }
            .flashcard-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.7s;
                transform-style: preserve-3d;
            }
            .flashcard-inner.flashcard-flipped {
                transform: rotateY(180deg);
            }
            .flashcard-front,
            .flashcard-back {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden; /* Safari */
                backface-visibility: hidden;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 1.5rem; /* p-6 */
                border-radius: 1rem; /* rounded-2xl */
            }
            .flashcard-front {
                background-color: #fff;
                border: 4px solid #a78bfa; /* border-purple-300 */
            }
            .flashcard-back {
                background-color: #ede9fe; /* bg-purple-50 */
                border: 4px solid #8b5cf6; /* border-purple-400 */
                transform: rotateY(180deg);
            }
            /* Ensure responsive SVG sizing */
            .flashcard-front svg {
                width: 64px; /* default size */
                height: 64px; /* default size */
                stroke: currentColor; /* allows tailwind text-color to apply */
                stroke-width: 2;
                stroke-linecap: round;
                stroke-linejoin: round;
            }
            /* Specific sizing for combined icons and illustrations */
            .flex-icon-container svg,
            .illustration-svg {
                width: 100%; /* Make illustrations responsive */
                max-width: 120px; /* Max width for illustrations */
                height: auto;
                stroke: currentColor;
                stroke-width: 2;
                stroke-linecap: round;
                stroke-linejoin: round;
            }
            .flex-icon-container .arrow-icon {
                width: 32px;
                height: 32px;
            }
            /* Adjust for specific illustration sizes if needed */
            .illustration-large {
                max-width: 180px; /* Larger illustrations */
            }
        </style>
    </head>

            let currentCardIndex = 0;
            let isFlipped = false;
            const displayFlashcardsData = flashcardsData;

            const flashcardWrapper =
                document.getElementById("flashcard-wrapper");
            const flashcardElement = document.getElementById("flashcard");
            const flashcardInner =
                flashcardElement.querySelector(".flashcard-inner");
            const frontIconElement = document.getElementById("front-icon");
            const frontTextElement = document.getElementById("front-text");
            const categoryTextElement =
                document.getElementById("category-text");
            const backTextElement = document.getElementById("back-text");
            const prevBtn = document.getElementById("prev-btn");
            const nextBtn = document.getElementById("next-btn");
            const cardCounterElement = document.getElementById("card-counter");

            function renderCard() {
                // Apply fade-out effect
                flashcardWrapper.classList.add("card-transition-fade-out");

                setTimeout(() => {
                    const card = displayFlashcardsData[currentCardIndex];
                    frontIconElement.innerHTML = card.frontIcon;
                    frontTextElement.textContent = card.frontText;
                    categoryTextElement.textContent = card.category;
                    backTextElement.innerHTML = card.backText.replace(
                        /\*\*(.*?)\*\*/g,
                        "<strong>$1</strong>",
                    );

                    cardCounterElement.textContent = `Card ${currentCardIndex + 1} of ${displayFlashcardsData.length}`;

                    if (isFlipped) {
                        flashcardInner.classList.remove("flashcard-flipped");
                        isFlipped = false;
                    }

                    // Remove fade-out and apply fade-in
                    flashcardWrapper.classList.remove(
                        "card-transition-fade-out",
                    );
                    flashcardWrapper.classList.add("card-transition-fade-in");
                }, 300);
                setTimeout(() => {
                    flashcardWrapper.classList.remove(
                        "card-transition-fade-in",
                    );
                }, 600);
            }

            function flipCard() {
                flashcardInner.classList.toggle("flashcard-flipped");
                isFlipped = !isFlipped;
            }

            function handleNext() {
                if (isFlipped) {
                    flashcardInner.classList.remove("flashcard-flipped");
                    isFlipped = false;
                    setTimeout(() => {
                        currentCardIndex =
                            (currentCardIndex + 1) %
                            displayFlashcardsData.length;
                        renderCard();
                    }, 300);
                } else {
                    currentCardIndex =
                        (currentCardIndex + 1) % displayFlashcardsData.length;
                    renderCard();
                }
            }

            function handlePrevious() {
                if (isFlipped) {
                    flashcardInner.classList.remove("flashcard-flipped");
                    isFlipped = false;
                    setTimeout(() => {
                        currentCardIndex =
                            (currentCardIndex -
                                1 +
                                displayFlashcardsData.length) %
                            displayFlashcardsData.length;
                        renderCard();
                    }, 300);
                } else {
                    currentCardIndex =
                        (currentCardIndex - 1 + displayFlashcardsData.length) %
                        displayFlashcardsData.length;
                    renderCard();
                }
            }

            // Event Listeners
            flashcardElement.addEventListener("click", flipCard);
            nextBtn.addEventListener("click", handleNext);
            prevBtn.addEventListener("click", handlePrevious);

            // Keyboard navigation
            document.addEventListener("keydown", (event) => {
                if (event.code === "Space") {
                    event.preventDefault();
                    flipCard();
                } else if (event.code === "ArrowRight") {
                    handleNext();
                } else if (event.code === "ArrowLeft") {
                    handlePrevious();
                }
            });

            // Initial render
            document.addEventListener("DOMContentLoaded", renderCard);
        </script>
